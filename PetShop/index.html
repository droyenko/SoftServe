<!DOCTYPE html>
<html>
<head>
    <title>PetShop</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript">
        $(document).ready(function () {
            $('.button').click(function () {
                var clickBtnValue = $(this).name();
                var ajaxurl = 'http://localhost/softserve/PetShop/PetShop.php',
                    data = {'action' : clickBtnValue};
                    $.post(ajaxurl, data, function (response) {
                    alert("List of pets names: " + response);
                });
            });
        });
    </script>
</head>
<body>
<form action="PetShop.php" method="post">
    <input type="submit" class="button" name="action" value="cats"/><br><br>
    <input type="submit" class="button" name="action" value="hiPrice"/><br><br>
    <input type="submit" class="button" name="action" value="whiteOrFluffy"/>
</form>
</body>
</html>
